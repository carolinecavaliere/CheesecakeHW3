<!DOCTYPE html>
<html>
	<head>
  		<title>Cheesecake Order Form</title>
		<link rel="stylesheet" href="stylesheets/Homework2StyleSheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"/></script>
		<script src="javascripts/cheesecakejavascript.js"></script>
	</head>
	<body>
		<h1>Cheesecake Order Form</h1>
		<!-- Cheesecake Picture -->
		<img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Mondays_at_Il_Forno_-_Cheesecake_with_strawberry_sauce.jpg" alt="Cheesecake" style="width:200px;height:200px;"/>
		<form id="order">
			<table>	
				<tr>Quantity Topping</tr>
				<tr>
					<td>
						<!--Drop-down list for cheesecake quantity -->
						<select style="background-color:lightgrey;" name="quantity topping" id="quantity">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
						</select>
					</td>
					<td>
						<!--Buttons for selecting type of cheesecake -->
						<input type="radio" id="Plain" name="cheesecakeSelection" value="Plain">
						<label for="Plain">Plain</label><br>
						<input type="radio" id="Cherry" name="cheesecakeSelection" value="Cherry">
						<label for="Cherry">Cherry</label><br>
						<input type="radio" id="Chocolate" name="cheesecakeSelection" value="Chocolate" checked>
						<label for="Chocolate">Chocolate</label><br>
					</td>
				</tr>
			</table>
			<!--Textbox for adding additional instructions -->
			<label for="Notes">Notes:</label><br>
			<textarea cols="50" rows="4" placeholder="Enter any special instructions here." id="notes" name="Notes" style="color:grey;"></textarea><br>
			<!--Order Button -->
			<input type="button" id="orderbutton" value="Order" style="background-color:lightgrey;padding-left:10px;padding-right:10px;"><br>
		</form>
		<p id="orderdetails"></p>

		<h3>Orders For</h3>
		<!-- Referenced for hover dropdown list of months: https://stackoverflow.com/questions/18703133/using-jquery-inside-of-an-href-tag -->
		<div class="dropdown">
  			<button class="dropbtn" id="dropdown">Jan</button>
  			<div class="dropdown-content">
    			<a id="Jan" href="#" >Jan</a> 
    			<a id="Feb" href="#" >Feb</a> 
				<a id="Mar" href="#" >Mar</a> 
				<a id="Apr" href="#" >Apr</a> 
				<a id="May" href="#" >May</a> 
				<a id="Jun" href="#" >Jun</a>
				<a id="Jul" href="#" >Jul</a>  
				<a id="Aug" href="#" >Aug</a>
				<a id="Sep" href="#" >Sep</a>  
				<a id="Oct" href="#" >Oct</a> 
				<a id="Nov" href="#" >Nov</a> 
				<a id="Dec" href="#" >Dec</a> 
  			</div>
		</div>
			<ul id="monthlyOrders">
				<li id="cherryOrders">11 cherry</li>
				<li id="chocolateOrders">17 chocolate</li>
				<li id="plainOrders">31 plain</li>
			</ul>

	</body>
</html>
